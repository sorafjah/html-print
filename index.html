<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルビふりお2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media print {
            body * { visibility: hidden; }
            #preview-container, #preview-container * { visibility: visible; }
            #preview-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; box-shadow: none; background: white; }
        }
        .preview-content {
            font-family: "BIZ UDPGothic","BIZ UDGothic","Hiragino Kaku Gothic ProN","Hiragino Sans","Meiryo","Yu Gothic",sans-serif;
            line-height: 2.0; overflow-wrap: break-word; font-size: 12pt;
        }
        .page-hp { width: 100%; padding: 2rem; background: white; min-height: 100%; }
        .ruby-edit-mode ruby { display: inline-ruby; position: relative; cursor: pointer; border-radius: 4px; background-color: transparent; border-bottom: 1px dotted #ccc; }
        .ruby-edit-mode ruby:hover { background-color: #e0f2fe; }
        .ruby-edit-mode ruby.editing-active { background-color: #fce7f3; outline: 2px solid #ec4899; z-index: 10; }
        rt { display: ruby-text; font-size: 0.5em; line-height: 1; text-align: center; color: #555; user-select: none; }
        #preview-container table { border-collapse: collapse; margin: 0.5em 0; }
        #preview-container th, #preview-container td { border: 1px solid #999; padding: 4px 8px; }
        #preview-container th { background: #f3f4f6; font-weight: bold; }
        #web-iframe { width: 100%; height: 100%; border: none; background: white; }
        /* 統一モードボタン */
        .mode-btn { padding: 4px 14px; border-radius: 9999px; font-size: 0.75rem; font-weight: bold; cursor: pointer; transition: all 0.15s; }
        .mode-btn.active { background: #3b82f6; color: white; }
        .mode-btn:not(.active) { background: #e5e7eb; color: #374151; }
        .mode-btn:not(.active):hover { background: #d1d5db; }
        .text-edit-mode { cursor: text; outline: none; }
        .text-edit-mode:focus { outline: none; }
        .text-edit-mode ruby { cursor: text !important; border-bottom: none !important; }
        .text-edit-mode ruby:hover { background-color: transparent !important; }
        /* ルビ追加ボタン（選択時にフロート表示） */
        #add-ruby-btn {
            position: absolute; z-index: 100; display: none;
            background: #3b82f6; color: white; border: none; border-radius: 6px;
            padding: 3px 10px; font-size: 12px; font-weight: bold; cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); white-space: nowrap;
        }
        #add-ruby-btn:hover { background: #2563eb; }
        #add-ruby-btn::after {
            content: ''; position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            border: 5px solid transparent; border-top-color: #3b82f6;
        }
        /* クロスハイライト */
        .cross-highlight { background-color: #fef08a; border-radius: 2px; }
        mark.cross-hl-editor { background-color: #fef08a; color: inherit; }
    </style>
</head>

<script>
const editor = document.getElementById('html-editor');
const preview = document.getElementById('preview-container');
const baseFontSizeInput = document.getElementById('base-font-size');
const selFontSizeInput = document.getElementById('sel-font-size');
const webIframe = document.getElementById('web-iframe');
const previewHint = document.getElementById('preview-hint');
const addRubyBtn = document.getElementById('add-ruby-btn');

let currentTargetRuby = null, lastRange = null;
let currentMode = 'web';
let editorCursorPos = null, previewInsertRange = null;
let aspectLocked = false, aspectRatio = null, changingFrom = null;
let addRubyRange = null;

editor.addEventListener('click', () => { editorCursorPos = editor.selectionStart; previewInsertRange = null; });
editor.addEventListener('keyup', () => { editorCursorPos = editor.selectionStart; previewInsertRange = null; });

preview.addEventListener('mouseup', () => {
    const sel = window.getSelection();
    if (sel && sel.rangeCount > 0 && preview.contains(sel.anchorNode)) {
        previewInsertRange = sel.getRangeAt(0).cloneRange();
        previewInsertRange.collapse(true);
        editorCursorPos = null;
    }
});

window.addEventListener('DOMContentLoaded', () => {
    updateBaseFontSize();
    preview.classList.add('hidden');
    webIframe.classList.remove('hidden');
    updateWebIframe();
});

// ===================== モード切替 =====================
function setMode(mode) {
    if (currentMode === 'text' && mode !== 'text') {
        syncPreviewToEditorSafe();
        preview.contentEditable = 'false';
        preview.classList.remove('text-edit-mode');
        preview.removeEventListener('input', onPreviewDirectEdit);
    }
    currentMode = mode;
    document.getElementById('btn-mode-web').classList.toggle('active', mode === 'web');
    document.getElementById('btn-mode-ruby').classList.toggle('active', mode === 'ruby');
    document.getElementById('btn-mode-text').classList.toggle('active', mode === 'text');
    hideAddRubyBtn();

    if (mode === 'web') {
        preview.classList.add('hidden'); webIframe.classList.remove('hidden');
        preview.contentEditable = 'false';
        preview.classList.remove('ruby-edit-mode', 'text-edit-mode');
        previewHint.textContent = 'HTMLをそのまま表示';
        updateWebIframe();
    } else if (mode === 'ruby') {
        preview.classList.remove('hidden'); webIframe.classList.add('hidden');
        preview.contentEditable = 'false';
        preview.classList.add('ruby-edit-mode'); preview.classList.remove('text-edit-mode');
        preview.removeEventListener('input', onPreviewDirectEdit);
        previewHint.textContent = 'クリックでルビ編集 / テキスト選択でルビ追加';
        updatePreview();
    } else { // text
        preview.classList.remove('hidden'); webIframe.classList.add('hidden');
        preview.classList.remove('ruby-edit-mode'); preview.classList.add('text-edit-mode');
        preview.contentEditable = 'true';
        previewHint.textContent = 'テキストを直接編集できます';
        preview.querySelectorAll('ruby').forEach(r => { r.onclick = null; });
        preview.addEventListener('input', onPreviewDirectEdit);
        preview.innerHTML = smartBrConvert(editor.value);
    }
}

function onPreviewDirectEdit() { syncPreviewToEditorSafe(); }

// ===================== ルビ追加ボタン表示制御 =====================
function hideAddRubyBtn() { addRubyBtn.style.display = 'none'; addRubyRange = null; }

document.addEventListener('selectionchange', () => {
    if (currentMode !== 'ruby') { hideAddRubyBtn(); return; }
    const sel = window.getSelection();
    if (!sel || sel.rangeCount === 0 || sel.isCollapsed) { hideAddRubyBtn(); capturePreviewSelectionRange(); return; }
    const r = sel.getRangeAt(0);
    if (!preview.contains(r.commonAncestorContainer)) { hideAddRubyBtn(); capturePreviewSelectionRange(); return; }
    const txt = sel.toString().trim();
    if (!txt) { hideAddRubyBtn(); return; }
    let node = r.commonAncestorContainer;
    while (node && node !== preview) {
        if (node.nodeName === 'RUBY') { hideAddRubyBtn(); capturePreviewSelectionRange(); return; }
        node = node.parentNode;
    }
    addRubyRange = r.cloneRange();
    const rect = r.getBoundingClientRect();
    const container = document.getElementById('preview-scroll-inner');
    const cRect = container.getBoundingClientRect();
    addRubyBtn.style.display = 'block';
    addRubyBtn.style.left = (rect.left + rect.width/2 - cRect.left - 40) + 'px';
    addRubyBtn.style.top = (rect.top - cRect.top - 32 + container.scrollTop) + 'px';
    lastRange = r.cloneRange();
});

function addRubyToSelection() {
    if (!addRubyRange) return;
    const txt = addRubyRange.toString().trim();
    if (!txt) return;
    hideAddRubyBtn();
    document.getElementById('add-ruby-kanji').textContent = txt;
    document.getElementById('add-ruby-input').value = '';
    document.getElementById('add-ruby-modal').classList.remove('hidden');
    document.getElementById('add-ruby-modal').classList.add('flex');
    setTimeout(() => document.getElementById('add-ruby-input').focus(), 50);
}
function closeAddRubyModal() {
    document.getElementById('add-ruby-modal').classList.add('hidden');
    document.getElementById('add-ruby-modal').classList.remove('flex');
    addRubyRange = null;
}
function confirmAddRuby() {
    const reading = document.getElementById('add-ruby-input').value.trim();
    if (!reading) { document.getElementById('add-ruby-input').focus(); return; }
    if (!addRubyRange) { closeAddRubyModal(); return; }
    const txt = addRubyRange.toString();
    const rubyEl = document.createElement('ruby');
    rubyEl.textContent = txt;
    const rtEl = document.createElement('rt');
    rtEl.textContent = reading;
    rubyEl.appendChild(rtEl);
    addRubyRange.deleteContents();
    addRubyRange.insertNode(rubyEl);
    syncPreviewToEditor();
    attachRubyClickEvents();
    closeAddRubyModal();
}

document.getElementById('add-ruby-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') { e.preventDefault(); confirmAddRuby(); }
});

// ===================== クロスハイライト =====================
let hlTimeout = null;
function clearCrossHighlights() {
    preview.querySelectorAll('.cross-highlight').forEach(el => {
        const parent = el.parentNode;
        while (el.firstChild) parent.insertBefore(el.firstChild, el);
        parent.removeChild(el);
    });
}

editor.addEventListener('select', () => {
    if (currentMode === 'web') return;
    clearCrossHighlights();
    if (hlTimeout) clearTimeout(hlTimeout);
    hlTimeout = setTimeout(() => {
        const s = editor.selectionStart, e = editor.selectionEnd;
        if (s === e) return;
        const selText = editor.value.substring(s, e);
        const plainSel = selText.replace(/<[^>]*>/g, '').trim();
        if (!plainSel || plainSel.length < 1) return;
        highlightTextInPreview(plainSel);
    }, 200);
});

function highlightTextInPreview(text) {
    if (!text || currentMode === 'web') return;
    const walker = document.createTreeWalker(preview, NodeFilter.SHOW_TEXT, null, false);
    const textNodes = [];
    let n;
    while (n = walker.nextNode()) {
        if (n.parentNode && n.parentNode.nodeName === 'RT') continue;
        textNodes.push(n);
    }
    let combined = '';
    const map = [];
    for (const tn of textNodes) {
        map.push({ node: tn, start: combined.length, len: tn.textContent.length });
        combined += tn.textContent;
    }
    const idx = combined.indexOf(text);
    if (idx === -1) return;
    const end = idx + text.length;
    for (const m of map) {
        const mEnd = m.start + m.len;
        if (mEnd <= idx || m.start >= end) continue;
        const hlStart = Math.max(0, idx - m.start);
        const hlEnd = Math.min(m.len, end - m.start);
        const tn = m.node;
        const before = tn.textContent.substring(0, hlStart);
        const mid = tn.textContent.substring(hlStart, hlEnd);
        const after = tn.textContent.substring(hlEnd);
        const frag = document.createDocumentFragment();
        if (before) frag.appendChild(document.createTextNode(before));
        const span = document.createElement('span');
        span.className = 'cross-highlight';
        span.textContent = mid;
        frag.appendChild(span);
        if (after) frag.appendChild(document.createTextNode(after));
        tn.parentNode.replaceChild(frag, tn);
    }
}

preview.addEventListener('mouseup', () => {
    if (currentMode === 'web') return;
    setTimeout(() => {
        const sel = window.getSelection();
        if (!sel || sel.isCollapsed || !preview.contains(sel.anchorNode)) return;
        const selText = sel.toString().trim();
        if (!selText || selText.length < 1) return;
        const plain = editor.value.replace(/<[^>]*>/g, '');
        const idx = plain.indexOf(selText);
        if (idx === -1) return;
        const htmlPos = plainIndexToHtmlIndex(editor.value, idx, selText.length);
        if (htmlPos) {
            editor.focus();
            editor.selectionStart = htmlPos.start;
            editor.selectionEnd = htmlPos.end;
        }
    }, 100);
});

function plainIndexToHtmlIndex(html, plainStart, plainLen) {
    let pi = 0, hi = 0, inTag = false;
    let start = -1, end = -1;
    for (hi = 0; hi < html.length; hi++) {
        if (html[hi] === '<') { inTag = true; continue; }
        if (html[hi] === '>') { inTag = false; continue; }
        if (inTag) continue;
        if (pi === plainStart && start === -1) start = hi;
        pi++;
        if (pi === plainStart + plainLen) { end = hi + 1; break; }
    }
    if (start === -1) return null;
    if (end === -1) end = html.length;
    return { start, end };
}

// ===================== 縦横比ロック =====================
function toggleAspectLock() {
    aspectLocked = !aspectLocked;
    const icon = document.getElementById('aspect-lock-icon'), btn = document.getElementById('btn-aspect-lock');
    if (aspectLocked) {
        icon.className = 'fas fa-lock'; btn.classList.add('bg-yellow-100','border-yellow-400','text-yellow-600'); btn.classList.remove('bg-gray-50','border-gray-300','text-gray-500');
        const w = parseFloat(document.getElementById('img-width').value), h = parseFloat(document.getElementById('img-height').value);
        aspectRatio = (w > 0 && h > 0) ? w / h : null;
    } else {
        icon.className = 'fas fa-lock-open'; btn.classList.remove('bg-yellow-100','border-yellow-400','text-yellow-600'); btn.classList.add('bg-gray-50','border-gray-300','text-gray-500');
        aspectRatio = null;
    }
}
function onImgSizeInput(from) {
    if (!aspectLocked || changingFrom) return;
    if (!aspectRatio) { const w=parseFloat(document.getElementById('img-width').value),h=parseFloat(document.getElementById('img-height').value); if(w>0&&h>0) aspectRatio=w/h; return; }
    changingFrom = from;
    if (from==='width') { const w=parseFloat(document.getElementById('img-width').value); if(w>0) document.getElementById('img-height').value=Math.round(w/aspectRatio); }
    else { const h=parseFloat(document.getElementById('img-height').value); if(h>0) document.getElementById('img-width').value=Math.round(h*aspectRatio); }
    changingFrom = null;
}

// ===================== 画像モーダル =====================
function openImgModal() {
    if (!previewInsertRange) editorCursorPos = editor.selectionStart;
    const m = document.getElementById('img-modal'); m.classList.remove('hidden'); m.classList.add('flex');
    document.getElementById('img-url-input').value=''; document.getElementById('url-preview-img').classList.add('hidden');
    document.getElementById('url-preview-placeholder').textContent='URLを入力するとプレビューが表示されます'; document.getElementById('url-preview-placeholder').classList.remove('hidden');
    ['img-width','img-height'].forEach(id=>document.getElementById(id).value='');
    document.getElementById('img-align').value=''; document.getElementById('img-alt').value='';
    aspectLocked=false; aspectRatio=null; document.getElementById('aspect-lock-icon').className='fas fa-lock-open';
    const btn=document.getElementById('btn-aspect-lock'); btn.classList.remove('bg-yellow-100','border-yellow-400','text-yellow-600'); btn.classList.add('bg-gray-50','border-gray-300','text-gray-500');
}
function closeImgModal() { const m=document.getElementById('img-modal'); m.classList.add('hidden'); m.classList.remove('flex'); }
function previewImgUrl() {
    const url=document.getElementById('img-url-input').value.trim(),img=document.getElementById('url-preview-img'),ph=document.getElementById('url-preview-placeholder');
    if(!url){img.classList.add('hidden');ph.textContent='URLを入力するとプレビューが表示されます';ph.classList.remove('hidden');return;}
    img.onload=()=>{img.classList.remove('hidden');ph.classList.add('hidden');if(aspectLocked&&img.naturalWidth&&img.naturalHeight&&!aspectRatio)aspectRatio=img.naturalWidth/img.naturalHeight;};
    img.onerror=()=>{img.classList.add('hidden');ph.textContent='⚠ 画像を読み込めません';ph.classList.remove('hidden');};
    img.src=url;
}
function buildImgTag(src) {
    const w=document.getElementById('img-width').value.trim(),wU=document.getElementById('img-width-unit').value;
    const h=document.getElementById('img-height').value.trim(),hU=document.getElementById('img-height-unit').value;
    const align=document.getElementById('img-align').value,alt=document.getElementById('img-alt').value.trim();
    let s=''; if(w)s+=`width:${w}${wU};`; if(h)s+=`height:${h}${hU};`; else if(w)s+='height:auto;';
    if(align==='float-left')s+='float:left;margin-right:0.5em;'; if(align==='float-right')s+='float:right;margin-left:0.5em;';
    const sa=s?` style="${s}"`:''; const tag=`<img src="${src}" alt="${alt}"${sa}>`;
    if(align==='block-center')return`<div style="text-align:center;line-height:1">${tag}</div>`;
    if(align==='block-left')return`<div style="text-align:left;line-height:1">${tag}</div>`;
    if(align==='block-right')return`<div style="text-align:right;line-height:1">${tag}</div>`;
    return tag;
}
function insertImage() {
    const src=document.getElementById('img-url-input').value.trim(); if(!src){alert('URLを入力してください');return;}
    const tag=buildImgTag(src);
    if(previewInsertRange){const d=document.createElement('div');d.innerHTML=tag;const f=document.createDocumentFragment();while(d.firstChild)f.appendChild(d.firstChild);previewInsertRange.insertNode(f);previewInsertRange=null;syncPreviewToEditor();}
    else{const p=(editorCursorPos!==null)?editorCursorPos:editor.value.length;editor.value=editor.value.substring(0,p)+tag+editor.value.substring(p);editorCursorPos=p+tag.length;editor.selectionStart=editor.selectionEnd=editorCursorPos;editor.focus();}
    closeImgModal(); updatePreview();
}

// ===================== プレビュー更新 =====================
function updatePreview() {
    if(currentMode==='web'){updateWebIframe();return;}
    if(currentMode==='text')return;
    preview.innerHTML = smartBrConvert(editor.value);
    attachRubyClickEvents();
}
function smartBrConvert(html) {
    const P=['table','pre','ol','ul','dl','style','script'];
    const pat=new RegExp(`(<(?:${P.join('|')})[^>]*>[\\s\\S]*?</(?:${P.join('|')})>)`,'gi');
    const b=[]; let p=html.replace(pat,m=>{b.push(m);return`\x00B${b.length-1}\x00`;});
    p=p.replace(/\n/g,'<br>'); return p.replace(/\x00B(\d+)\x00/g,(_,i)=>b[+i]);
}
function updateBaseFontSize(){preview.style.fontSize=(parseInt(baseFontSizeInput.value)||12)+'pt';if(currentMode==='web')updateWebIframe();}

function updateWebIframe(){
    const sz=parseInt(baseFontSizeInput.value)||12;

}
function openInNewTab(){

    const h=`<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>ルビふりお2</title><style>body{font-family:"BIZ UDPGothic","BIZ UDGothic","Hiragino Kaku Gothic ProN","Hiragino Sans","Meiryo","Yu Gothic",sans-serif;font-size:${sz}pt;line-height:2.0;padding:2rem;margin:0;overflow-wrap:break-word;background:white;}table{border-collapse:collapse;margin:0.5em 0;}th,td{border:1px solid #999;padding:4px 8px;}th{background:#f3f4f6;font-weight:bold;}ruby{display:inline-ruby;}rt{font-size:0.5em;line-height:1;color:#555;text-align:center;}img{max-width:100%;display:inline-block;vertical-align:middle;}</style></head><body>${editor.value}</body></html>`;
    const b=new Blob([h],{type:'text/html;charset=utf-8'});const u=URL.createObjectURL(b);window.open(u,'_blank');setTimeout(()=>URL.revokeObjectURL(u),10000);

// ===================== 選択範囲キャプチャ =====================
function capturePreviewSelectionRange(){
    if(currentMode==='text')return;
    const sel=window.getSelection(); if(!sel||sel.rangeCount===0)return;
    const r=sel.getRangeAt(0);
    if(!r.collapsed&&preview.contains(r.commonAncestorContainer))lastRange=r.cloneRange();
}
['pointerdown','mousedown','touchstart'].forEach(evt=>{selFontSizeInput.addEventListener(evt,capturePreviewSelectionRange,{passive:true});});

// ===================== 装飾 =====================
function applyStyleToSelection(s,e2){
    const sel=window.getSelection();
    if(sel.rangeCount>0&&preview.contains(sel.anchorNode))applyStyleToPreview(s,e2,sel.getRangeAt(0));
    else if(lastRange&&preview.contains(lastRange.commonAncestorContainer))applyStyleToPreview(s,e2,lastRange);
    else insertTagToEditor(s,e2);
}
function applyStyleToPreview(s,e2,range){
    if(!range||range.collapsed)return;
    const tmp=document.createElement('div');tmp.innerHTML=s+'dummy'+e2;const w=tmp.firstElementChild;
    if(w){try{const lr=range.cloneRange();const c=lr.extractContents();w.innerHTML='';w.appendChild(c);lr.insertNode(w);syncPreviewToEditor();const nr=document.createRange();nr.selectNodeContents(w);const sel=window.getSelection();sel.removeAllRanges();sel.addRange(nr);lastRange=nr.cloneRange();}catch(err){alert('その選択範囲には適用できませんでした');}}
}
function insertTagToEditor(s,e2){
    if (editorCursorPos === null) editorCursorPos = editor.selectionStart;
    const st=editor.selectionStart,en=editor.selectionEnd,t=editor.value;
    editor.value=t.substring(0,st)+s+t.substring(st,en)+e2+t.substring(en);
    editor.focus();
    editor.selectionStart=st+s.length;
    editor.selectionEnd=en+s.length;
    updatePreview();
}
function wrapSelection(tag){applyStyleToSelection(`<${tag}>`,`</${tag}>`);}
function wrapColor(c){applyStyleToSelection(`<span style="color:${c}">`,'</span>');}
function wrapFontFamily(f){if(!f)return;applyStyleToSelection(`<span style="font-family:${f}">`,'</span>');}
function applyPartialFontSize(){const s=parseInt(selFontSizeInput.value);if(!s||s<6)return;applyStyleToSelection(`<span style="font-size:${s}pt">`,'</span>');}

// ===================== ルビ編集 =====================
function attachRubyClickEvents(){preview.querySelectorAll('ruby').forEach(r=>{r.onclick=e=>{e.stopPropagation();openRubyModal(r);};r.title='編集する';});}
const modal=document.getElementById('ruby-modal'),modalKanjiDisplay=document.getElementById('modal-kanji-display'),modalRuby=document.getElementById('modal-ruby');
function openRubyModal(rubyEl){
    if(currentMode!=='ruby')return;
    if(currentTargetRuby)currentTargetRuby.classList.remove('editing-active');
    currentTargetRuby=rubyEl;currentTargetRuby.classList.add('editing-active');
    let k='';rubyEl.childNodes.forEach(n=>{if(n.nodeType===Node.TEXT_NODE)k+=n.textContent;});
    const rt=rubyEl.querySelector('rt');modalKanjiDisplay.textContent=k;modalRuby.value=rt?rt.textContent:'';
    modal.classList.remove('hidden');modal.classList.add('flex');modalRuby.focus();
}
function closeRubyModal(){modal.classList.add('hidden');modal.classList.remove('flex');if(currentTargetRuby){currentTargetRuby.classList.remove('editing-active');currentTargetRuby=null;}}
function saveRubyAndStay(){if(!currentTargetRuby)return;const rt=currentTargetRuby.querySelector('rt');if(rt)rt.textContent=modalRuby.value;syncPreviewToEditor();}
function navigateRuby(dir){if(!currentTargetRuby)return;saveRubyAndStay();const all=Array.from(preview.querySelectorAll('ruby'));const ni=all.indexOf(currentTargetRuby)+dir;if(ni>=0&&ni<all.length)openRubyModal(all[ni]);else closeRubyModal();}
function removeRubyTag(){if(!currentTargetRuby)return;let k='';currentTargetRuby.childNodes.forEach(n=>{if(n.nodeType===Node.TEXT_NODE)k+=n.textContent;});currentTargetRuby.parentNode.replaceChild(document.createTextNode(k),currentTargetRuby);syncPreviewToEditor();closeRubyModal();}

// ===================== 同期 =====================
function syncPreviewToEditor(){
    const c=preview.cloneNode(true);
    c.querySelectorAll('.cross-highlight').forEach(el=>{const p=el.parentNode;while(el.firstChild)p.insertBefore(el.firstChild,el);p.removeChild(el);});
    c.querySelectorAll('table br').forEach(br=>br.replaceWith(document.createTextNode('\x00TDBR\x00')));
    c.querySelectorAll('br').forEach(br=>br.replaceWith(document.createTextNode('\n')));
    editor.value=c.innerHTML.replace(/\x00TDBR\x00/g,'<br>');
}
function syncPreviewToEditorSafe(){
    const c=preview.cloneNode(true);
    c.querySelectorAll('.cross-highlight').forEach(el=>{const p=el.parentNode;while(el.firstChild)p.insertBefore(el.firstChild,el);p.removeChild(el);});
    c.querySelectorAll('table br').forEach(br=>br.replaceWith(document.createTextNode('\x00TDBR\x00')));
    c.querySelectorAll('br').forEach(br=>br.replaceWith(document.createTextNode('\n')));
    c.querySelectorAll('div').forEach(div=>{if(div.hasAttributes())return;div.insertAdjacentText('afterbegin','\n');div.replaceWith(...div.childNodes);});
    editor.value=c.innerHTML.replace(/\x00TDBR\x00/g,'<br>');
}
function copyHtml(){navigator.clipboard.writeText(editor.value).then(()=>alert('コピーしました'));}

selFontSizeInput.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();capturePreviewSelectionRange();applyPartialFontSize();}});
